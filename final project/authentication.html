<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XPERT Designs </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <form action="authentication.html">
            <h1> Authentication</h1>

            <div class="username">
                <input type="text" placeholder="Enter username" id="username">
            </div>

            <div class="password">
                <input type="text" placeholder="Enter password" id="password">
            </div>

            <button id="btn" type="submit" onclick="validate()">login</button>
            
        </form>
    </div>

</body>
</html>
